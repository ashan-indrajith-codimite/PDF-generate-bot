name: Notify Slack on PR Merge

on:
  pull_request:
    types: [closed]
    branches:
      - main
      - 'release-*'

permissions:
  contents: read
  pull-requests: read

jobs:
  slack-notify:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Send PR Merge Notification to Slack
        uses: slackapi/slack-github-action@v1.27.0
        with:
          payload: |
            {
              "text": "*ðŸš€ Pull Request Merged Successfully!*\n*PR:* <${{ github.event.pull_request.html_url }}|#${{ github.event.pull_request.number }} - ${{ github.event.pull_request.title }}>\n*Repository:* `${{ github.repository }}`\n*Author:* `${{ github.event.pull_request.user.login }}`\n*Branch:* `${{ github.event.pull_request.head.ref }}` â†’ `${{ github.event.pull_request.base.ref }}`\n*Merged at:* `${{ github.event.pull_request.merged_at }}`\n\n*Description:*\n${{ github.event.pull_request.body || 'No description provided' }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}