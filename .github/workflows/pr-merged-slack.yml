name: PR Opened Notification to Slack

# Trigger only when a PR is opened
on:
  pull_request:
    types: [opened]

jobs:
  notify-slack:
    runs-on: ubuntu-latest

    steps:
      - name: Send PR info to Slack
        uses: slackapi/slack-github-action@v1.27.0
        with:
          payload: |
            {
              "text": "*üì¢ New Pull Request Opened*",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*${{ github.event.pull_request.user.login }}* opened a new PR:\n*<${{ github.event.pull_request.html_url }}|${{ github.event.pull_request.title }}>*"
                  }
                },
                {
                  "type": "context",
                  "elements": [
                    { "type": "mrkdwn", "text": "*Repository:* ${{ github.repository }}" },
                    { "type": "mrkdwn", "text": "*Branch:* `${{ github.event.pull_request.base.ref }}` ‚Üê `${{ github.event.pull_request.head.ref }}`" }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "üìù *Description:*\n${{ github.event.pull_request.body || 'No description provided' }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
